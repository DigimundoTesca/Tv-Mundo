{% extends "base/base-admin.html" %}
{% load static %}

  {% block content %}
      <!-- Breadcrumbs-->
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="#">Inicio</a>
        </li>
        <li class="breadcrumb-item active">Cristobal Jodorowsky</li>
      </ol>
      <!-- Icon Cards-->
      <div class="row">
        <div class="col-xl-3 col-sm-6 mb-3">
          <div class="card text-white bg-primary o-hidden h-100" id="question-content">
            <div class="card-body" >
              <div class="card-body-icon" id="question">
                <i class="fas fa-question"></i>
              </div>
              <div class="mr-5">Nuevas Preguntas</div>
            </div>
            <a class="card-footer text-white clearfix small z-1" href="{% url 'tarot:questions_' %}">
              <span class="float-left">Abrir bandeja </span>
              <span class="float-right">
                <i class="fa fa-angle-right"></i>
              </span>
            </a>
          </div>
        </div>
        <div class="col-xl-3 col-sm-6 mb-3">
          <div class="card text-white bg-warning o-hidden h-100">
            <div class="card-body">
              <div class="card-body-icon">
                <i class="fa fa-fw fa-comments"></i>
              </div>
              <div class="mr-5">Respuestas realizadas</div>
            </div>
            <a class="card-footer text-white clearfix small z-1" href="#">
              <span class="float-left">Abrir bandeja </span>
              <span class="float-right">
                <i class="fa fa-angle-right"></i>
              </span>
            </a>
          </div>
        </div>
        <div class="col-xl-3 col-sm-6 mb-3">
          <div class="card text-white bg-success o-hidden h-100" id="news-content">
            <div class="card-body">
              <div class="card-body-icon" id="tarot">
                <img src="{% static 'images/cards.png'%}" id="tarot-icon" alt="">
              </div>
              <div class="mr-5">Últimas Respuestas</div>
            </div>
            <a class="card-footer text-white clearfix small z-1" href="#">
              <span class="float-left">Ir a últimas respuestas</span>
              <span class="float-right">
                <i class="fa fa-angle-right"></i>
              </span>
            </a>
          </div>
        </div>
        <div class="col-xl-3 col-sm-6 mb-3">
          <div class="card text-white bg-danger o-hidden h-100">
            <div class="card-body">
              <div class="card-body-icon" id="youtube">
                <i class="fab fa-youtube"></i>
              </div>
              <div class="mr-5">Cristobal <br> Jodorowsky</div>
            </div>
            <a class="card-footer text-white clearfix small z-1" href="#">
              <span class="float-left">Canal de Cristobal</span>
              <span class="float-right">
                <i class="fa fa-angle-right"></i>
              </span>
            </a>
          </div>
        </div>

  {% endblock %}
