{% extends "base/nav.html" %}
{% load static %}
{% block link %}
<link rel="stylesheet" href="{% static 'css/documents.css' %}">
{% endblock link%}

{% block content%}
<div class="container container-videos">
    {% for cat in category %}
      <div class="row row-vid">
        <div class="title">
          <h4>{{ cat }}</h4>
        </div>
      </div>
      <div class="row regular">
        {% for doc in docs %}
        {% if doc.category == cat %}
        <div class="card b1">
            <div id="{% url "catalog:docs" doc.pk %}" class="container content">
              <img src="{{doc.link}}" class="image-p">
            </div>
        </div>
        <div class="card b1 align-items-center">
            <div id="{% url "catalog:docs" doc.pk %}" class="container content">
              <img src="{{doc.link}}" class="image-p">
            </div>
        </div>
        {% endif %}
        {% endfor %}
      </div>
    {% endfor %}

</div>
{%endblock content%}

{% block javascript %}
<script type="text/javascript" charset="utf-8" defer>

$(document).ready(function() {

  $(".regular").slick({
    dots: true,
    infinite: true,
    slidesToShow: 3,
    slidesToScroll: 1,
    autoplay: true,    
  });

  $(".b1").on("longclick",function(e){
    var pk = $(this).children('.content').attr('id');
    window.location = pk
  });


});
</script>


{% endblock javascript %}
