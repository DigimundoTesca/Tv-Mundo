{% extends 'base/nav.html' %}
{% load static %}
{% block link %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/templates/videos.css' %}">
{% endblock link %}
{% block content %}
	<div class="container block_content">
		<div class="row">
			<div class="video-cont col-12">
                <div class="col-md-10">
                    <h4><b>{{ s_vid.name }}</b></h4>
                    <video width="85%" controls controlsList="nodownload">
                        <source src="{{ s_vid.link }}" type="video/mp4">
                    </video>
                </div>                                    
            </div>
            <div class="sli">
                {% for vid in videos %}
                    <div class="vid_ele" id="{% url 'catalog:videos' title vid.pk %}">                        
                        <h6>{{ vid.name }}</h6>
                        <img src="{{vid.image}}">
                    </div>                    
                {% endfor %}                                    
            </div>			
		</div>		        
	</div>
{% endblock content %}
{% block javascript %}
  <script type="text/javascript" charset="utf-8" defer>
    $(document).ready(function () {
        $(".slide-elements").slick({
            slidesToShow: 3,
            slidesToScroll: 1,
            focusOnSelect: true,
            responsive: [
                {
                    breakpoint: 1024,
                    settings: {
                        slidesToShow: 3,
                        slidesToScroll: 1,
                        focusOnSelect: true,
                    }
                },
                {
                    breakpoint: 600,
                    settings: {
                        slidesToShow: 3,
                        slidesToScroll: 1,
                        focusOnSelect: true,
                    }
                },
                {
                    breakpoint: 480,
                    settings: {
                        slidesToShow: 3,
                        slidesToScroll: 1,
                        focusOnSelect: true,
                    }
                }
            ]
        });
        $(".img-sld").on("click", function (e) {
            var pk = $(this).parent().attr('id');
            window.location = pk
        });
        $(".vid-ele").on("click", function (e) {
            var pk = $(this).attr('id');
            window.location = pk
        });
    });
</script>
{% endblock javascript %}
