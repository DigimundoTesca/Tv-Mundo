{% extends "base/nav.html" %}
{% load static %}
{% block link %}
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/home.css' %}">
{% endblock link %}
{% block content %}
  <div class="container title-container">
    <div class="row">
      <div id="title" class="col-md-12 text-center ">
        <h1>Cristobal Jodorowsky</h1>
      </div>
    </div>
    <div class="row">
      <div id="subtitle" class="col-md-12 text-center">
        <h3>MetaMundo - Online</h3>
      </div>
    </div>
  </div>
  <section class="regular slider container-fluid">
    {% for video in videos|slice:":6" %}
    <div class="col-md-3">
      <div class="card b1">
        <div id="{% url "catalog:vid" video.pk %}" class="container content">
          <h4><b>{{ video.name }}</b></h4>
        </div>
      </div>
    </div>
    {% endfor%}
  </section>
{% endblock content %}
{% block javascript %}
<script type="text/javascript">
  $(document).on('ready', function () {
    $(".regular").slick({
      dots: true,
      infinite: true,
      slidesToShow: 3,
      slidesToScroll: 1,
      autoplay: true,
      autoplaySpeed: 5000,
    });

    $(".b1").on("click",function(e){
      var pk = $(this).children('.content').attr('id');
      window.location = pk
    });
    
  });
</script>
{% endblock javascript %}
