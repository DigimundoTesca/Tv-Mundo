{% extends "base/nav.html" %}
{% load static %}
{% block link %}
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/home.css' %}">
{% endblock link %}
{% block content %}
  <div class="container title-container">
    <h2>MetaMundo - Online</h3>
    <h5>Cristobal Jodorowsky</h5>
  </div>      
  <div class="container">
    <div class="row">
      <div class="section col-md-3 col-sm-6">
        <div class="img-cont">
          <img class="img-bg" src="{% static 'images/logo-meta.png' %}" alt="">
          <a href="{% url 'catalog:block' 'Introduccion' %}">Introduccion</a>
        </div>
      </div>
      <div class="section col-md-3 col-sm-6">
        <div class="img-cont">
          <img class="img-bg" src="{% static 'images/psicoteatro_front.jpg' %}" alt="">
          <a href="{% url 'catalog:block' 'Tarot' %}">Tarot</a>
        </div>
      </div>
      <div class="section col-md-3 col-sm-6">
        <div class="img-cont">
          <img class="img-bg" src="{% static 'images/psicomagia_front.jpg' %}" alt="">
          <a href="{% url 'catalog:block' 'Metagenealogia' %}">Metagenealogia</a>
        </div>
      </div>
      <div class="section col-md-3 col-sm-6">
        <div class="img-cont">
          <img class="img-bg" src="{% static 'images/psicochamanismo_front.jpg' %}" alt="">
          <a href="{% url 'catalog:block' 'Psicochamanismo' %}">Psicochamanismo</a>
        </div>
      </div>
    </div>
  </div>

{% endblock content %}
{% block javascript %}
<script type="text/javascript">
  $(document).on('ready', function () {
    $(".regular").slick({
      vertical: true,
      verticalSwiping: true,
      slidesToShow: 3,
      slidesToScroll: 1,
      autoplay: true,
      autoplaySpeed: 10000,
    });

    $(".b1").on("click",function(e){
      var pk = $(this).children('.content').attr('id');
      window.location = pk
    });

  });
</script>
{% endblock javascript %}
