{% extends "base/nav.html" %}
{% load static %}
{% block link %}
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="{% static 'css/home.css' %}">
{% endblock link %}

{% block content %}

<div class="container title-container">
  <div class="row">
    <div id="title" class="col-md-12 text-center ">
      <h1>Cristobal Jodorowsky</h1>
    </div>
  </div>
  <div class="row">
    <div id="subtitle" class="col-md-12 text-center">
      <h3>MetaMundo - Online</h3>
    </div>
  </div>
</div>

<div class="slider container-fluid">
  <div class="row">
    {% for video in videos|slice:":3" %}
    <div class="col-md-4">
      <div class="video">
        <video class="video col-md-12">
          <source src="https://s3-us-west-2.amazonaws.com/cristobalbucket/law/01/El_Tarot_como_Gui%CC%81a.mp4" type="video/mp4">
        </video>
        <h4 class="text-center"><b>{{ video.name }}</b></h4>
      </div>
    </div>
    {% endfor%}
  </div>
</div>



{% endblock content %}

{% block javascript %}
<script type="text/javascript" charset="utf-8" defer>
document.getElementByClassName('video').addEventListener('loadedmetadata', function() {
  this.currentTime = 50;
}, false);
  $(function() {

  });
</script>
{% endblock javascript %}
