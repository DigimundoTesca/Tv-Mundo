{% load static %}
{% block nav %}
{% endblock nav %}
{% block link %}
    <link rel="stylesheet" href="{% static 'css/Google-Style-Login.css' %}">
{% endblock link %}
{% block content %}
    <div class="login-card"><img src="{% static 'images/avatar_2x.png' %}" class="profile-img-card">
        <p class="profile-name-card"> </p>
        <form class="form-signin" method="post">
            {% csrf_token %}
            {{ form.as_p }}

        </form>
        <a href="#" class="forgot-password">¿Olvidaste tu Contraseña?</a>
    </div>
    
{% endblock content %}
