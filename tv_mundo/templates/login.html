{% extends "base/nav.html" %}
{% load static %}
{% block nav %}
{% endblock nav %}
{% block link %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
{% endblock link %}
{% block content %}
<body id="sesion">
  <div class="container-fluid" >
    <div class="row justify-content-center" id="inicio">
        <div class="align-self-center text-center" id="login-form">          
          <h1>Inicia Sesión</h1>
          <fieldset>
              <form action="" method="post">
                  {% csrf_token %}
                  {{ form.as_p }}
                  <input type="submit" class="mt-3"value="Acceder">
                  <footer class="clearfix">
                    <p class="text-left"><span class="info">?</span><a href="#">Olvidaste tu contraseña</a></p>
                  </footer>
              </form>
          </fieldset>
        </div> <!-- end login-form -->
      </div>
  </div>
  <!--font awesome -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="{%static 'javascript/effects.js'%}"></script>
</body>
{% endblock content %}
