{% load static %}
<!DOCTYPE html>
<html>
<head>
  <!-- Title and Metas -->
	<title> {{ title }} </title>
  <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Font Styles and Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Fjalla+One|Open+Sans+Condensed:300|Open+Sans:300,400" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick-theme.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<!-- Bootstrap CSS -->

	<!-- Icon font styles -->
    {% block link %}
    {% endblock link %}

</head>
<body>
	{% block nav %}
  {% endblock %}
		<main>
			{% block content %}
			{% endblock content %}
		</main>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  		<script type="text/javascript" src="{% static 'javascript/bootstrap.min.js' %}"></script>	
		<script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.3.8/sweetalert2.min.js"></script>
		<script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.min.js"></script>
		<script src="http://localhost:35729/livereload.js"></script>

		{% block javascript %}
		{% endblock javascript %}

</body>
</html>
